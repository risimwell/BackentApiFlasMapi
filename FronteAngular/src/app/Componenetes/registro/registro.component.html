
<form [formGroup]="formularioRegistro" (ngSubmit)="enviarDatos()">
    

<div class="mb-3">
  <label for="" class="form-label">Nombres</label>
  <input type="text"
    class="form-control" name="" formControlName="nombres" id="" aria-describedby="helpId" placeholder="">
  <small id="helpId" class="form-text text-muted">Ingrese Sus Nombres</small>
</div>


<div class="mb-3">
    <label for="" class="form-label">Apellidos</label>
    <input type="text"
      class="form-control" name="" formControlName="apellidos" id="" aria-describedby="helpId" placeholder="">
    <small id="helpId" class="form-text text-muted">Ingrese sus Apellidos</small>
  </div>
  

<div class="mb-3">
  <label for="" class="form-label">Cedula</label>
  <input type="number" class="form-control" name="" formControlName="cedula" id="" aria-describedby="emailHelpId" placeholder="">
  <small id="emailHelpId" class="form-text text-muted">Ingrese su Correo</small>
</div>

<div class="mb-3">
  <label for="" class="form-label">Clave</label>
  <input type="password" class="form-control" name="" formControlName="clave" id="" placeholder="">
</div>

<div class="mb-3">
  <label for="" class="form-label">Telefono</label>
  <input type="tel" class="form-control" name="" formControlName="telefono" id="" placeholder="">
</div>



<button type="submit" class="btn btn-primary" data-bs-toggle="button" aria-pressed="false" autocomplete="off">Enviar</button>

</form>
