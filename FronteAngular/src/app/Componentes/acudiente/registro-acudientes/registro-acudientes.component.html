
<div class="contenedor_global">
  <div class="contenedor_principal">
    <div class="row contenedor_secundario">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 formulario">
        <div class="card" >
          <div class="card-header">Formulario de registro Acudiente</div>
          <div class="card-body ">
            <div class="row">
              <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 columnaform">
                <form [formGroup]="formulario" (ngSubmit)="Registrar(formulario.value)">
                  <div class="form-group ">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                      <input type="text" class="form-control" id="cedula_acudiente" name="cedula_acudiente" placeholder="Cedula" formControlName="cedula_acudiente" required>
                    </div>
                  </div>
                  <div class="form-group">
                      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" formControlName="nombre" required>
                      </div>
                  </div>
                  <div class="form-group ">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                      <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido" formControlName="apellido" required>
                    </div>
                </div>
                  <div class="form-group">
                      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Telefono" formControlName="telefono" required>
                      </div>
                  </div>
                  <div class="form-group ">
                      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <input type="password" class="form-control" id="clave" name="clave" placeholder="Clave" formControlName="clave" required>
                      </div>
                  </div>
                  <button  class="btn btn-success" >Registrar</button>
                </form>
              </div>
              <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 imagen">
                <h1>Aca va la imagen</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
